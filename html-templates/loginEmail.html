<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #ffffff;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
    }
    .header img {
      max-width: 120px;
    }
    .content {
      color: #333333;
      line-height: 1.6;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888888;
      text-align: center;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
        <img src="https://fliverse.es/logo.png" alt="Fliverse Logo" />
    </div>

    <div class="content">
      <h2>Hello {{username}},</h2>
      <p>We wanted to let you know that you've successfully logged into your Fliverse account.</p>
      <p>If this wasn't you, please change your password immediately and contact our support team.</p>
      <a href="https://fliverse.es/support" class="button">Contactar Soporte</a>
    </div>

    <div class="footer">
      &copy; 2025 Fliverse. Todos los derechos reservados.
    </div>

  </div>
</body>
</html>
